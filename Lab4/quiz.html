<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz o Widłach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #e37e30;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

    
        #quiz-section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #quiz-section:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #answer-input {
            border: 2px solid #e37e30;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        #answer-input:focus {
            border-color: #ff8c42;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 140, 66, 0.5);
        }

       
        .btn-primary {
            background-color: #e37e30;
            border-color: #e37e30;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff8c42;
            border-color: #ff8c42;
        }

    
        #result-section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h3 {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1566793543-4cf595c94374'); /* Przykładowe tło związane z jedzeniem */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 50px 20px;
        }

        .btn-primary {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

       
        .btn-primary:active {
            transform: scale(0.98);
        }


        .fork-icon {
            width: 50px;
            height: 50px;
            background-image: url('https://img.icons8.com/ios/452/fork.png'); /* Ikona widelca */
            background-size: contain;
            background-repeat: no-repeat;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center"><span class="fork-icon"></span> Quiz o Widłach</h1>

      
        <div id="quiz-section">
            <p id="question-text"></p>
            <input type="text" id="answer-input" class="form-control" placeholder="Wpisz odpowiedź">
            <button class="btn btn-primary mt-2" onclick="submitAnswer()">Sprawdź odpowiedź</button>
        </div>

  
        <div id="result-section" class="mt-4" style="display:none;">
            <h3>Twój wynik: <span id="score"></span></h3>
        </div>
    </div>

    <script>
        const questions = [
            ['Jaki jest standardowy materiał, z którego wykonuje się widelce?', 'Stal nierdzewna'],
            ['Ile zębów ma standardowy widelec stołowy?', 4],
            ['Jaka jest średnia długość widelca stołowego?', '20 cm'],
            ['Z jakiego materiału wykonuje się widelce jednorazowe?', 'Plastik lub drewno'],
            ['W jakim kraju wymyślono pierwszy widelec?', 'Włochy']
        ];

        let currentQuestionIndex = 0;
        let score = 0;

       
        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                document.getElementById('question-text').textContent = question[0];
                document.getElementById('answer-input').value = ''; 
            } else {
                showResult();
            }
        }

        function submitAnswer() {
            const userAnswer = document.getElementById('answer-input').value.trim().toLowerCase();
            const correctAnswer = questions[currentQuestionIndex][1].toString().toLowerCase(); // Porównanie tekstów

            if (userAnswer === correctAnswer) {
                alert('Prawidłowa odpowiedź!');
                score++;
            } else {
                alert('Błąd. Prawidłowa odpowiedź to: ' + questions[currentQuestionIndex][1]);
            }

            currentQuestionIndex++;
            displayQuestion();
        }

        function showResult() {
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('result-section').style.display = 'block';
            document.getElementById('score').textContent = score + ' z ' + questions.length;
        }

        displayQuestion();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
