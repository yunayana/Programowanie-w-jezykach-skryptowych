<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz kontaktowy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <h1>Formularz kontaktowy</h1>
  <form action="#" method="post" onsubmit="return checkForm();">
    
    <div class="form-group mb-3" id="nameGroup">
      <p id="errorName" class="d-none alert alert-danger">Podanie imienia jest wymagane!</p>
      <label for="contactName" class="form-label">Imię i nazwisko</label>
      <input type="text" id="contactName" class="form-control" onblur="validateName()" onchange="validateName()">
    </div>

    <div class="form-group mb-3" id="emailGroup">
      <p id="errorEmail" class="d-none alert alert-danger">Podanie poprawnego adresu email jest wymagane!</p>
      <label for="contactEmail" class="form-label">Adres email</label>
      <input type="text" id="contactEmail" class="form-control" onblur="validateEmail()" onchange="validateEmail()">
    </div>

    <div class="form-group mb-3" id="messageGroup">
      <p id="errorMessage" class="d-none alert alert-danger">Podanie wiadomości (max 250 znaków) jest wymagane!</p>
      <label for="contactMessage" class="form-label">Informacja</label>
      <textarea id="contactMessage" class="form-control" onblur="validateMessage()" onchange="validateMessage()"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Wyślij</button>
  </form>

  <script src="js/forms.js"></script>
</body>
</html>
